<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gayrimenkul Portföy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 50px 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            padding: 50px 20px;
        }
        .portfolio, .contact {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        a.button {
            display: inline-block;
            padding: 15px 25px;
            color: white;
            background-color: #004080;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #0066cc;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Gayrimenkul Portföy</h1>
    <p>En güncel portföylerimizi inceleyin</p>
</header>

<section class="portfolio">
    <h2>Portföylerimiz</h2>
    <a class="button" href="https://example.com/portfolio1.pdf" target="_blank">Portföy 1</a>
    <a class="button" href="https://example.com/portfolio2.pdf" target="_blank">Portföy 2</a>
    <a class="button" href="https://example.com/portfolio3.pdf" target="_blank">Portföy 3</a>
</section>

<section class="contact">
    <h2>İletişim</h2>
    <a class="button" href="tel:+905XXXXXXXXX">Telefonla Ara</a>
    <a class="button" href="mailto:email@domain.com">E-mail Gönder</a>
</section>

<footer>
    &copy; 2025 Gayrimenkul Danışmanlık
</footer>

</body>
</html>
